{

"Dhcp4": {
    "interfaces-config": {
        "interfaces": [ "ens34" ] # change for the interface listening to DHCP requests

    },

    "control-socket": {
        "socket-type": "unix",
        "socket-name": "kea4-ctrl-socket"
    },

    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },


    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },

    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,


    "option-data": [
        {
            "name": "domain-name-servers",
            "data": "10.10.10.1"
        },

        {
        # specify your domain name
            "name": "domain-name",
            "data": "devopsvu.cluster1.local"
        },


        {
            "name": "domain-search",
            "data": "mydomain.example.com, example.com"
        },


        {
            "name": "boot-file-name",
            "data": "EST5EDT4\\,M3.2.0/02:00\\,M11.1.0/02:00"
        },

        {
            "name": "default-ip-ttl",
            "data": "0xf0"
        }

    ],


    "client-classes": [
        {
            "name": "voip",

            "test": "substring(option[60].hex,0,6) == 'Aastra'",

            "next-server": "192.0.2.254",
            "server-hostname": "hal9000",
            "boot-file-name": "/dev/null"

        }
    ],



"subnet4": [
        {
            "id": 1,
            "subnet": "10.10.10.0/24",
            "pools": [ { "pool": "10.10.10.200 - 10.10.10.220" } ],
            "option-data": [
                {
                    "name": "routers",
                    "data": "10.10.10.1"
                }
            ],
            # add [reservations] section
            "reservations": [
                {
                    # host with the specified MAC address is assigned the specified IP
                    "hw-address": "00:50:56:bb:42:e3",
                    "ip-address": "10.10.10.201",
                    "hostname": "cp-1.devopsvu.cluster1.local"
                },
                {
                    # host with the specified MAC address is assigned the specified IP
                    "hw-address": "00:50:56:bb:4f:3d",
                    "ip-address": "10.10.10.202",
                    "hostname": "cp-2.devopsvu.cluster1.local"
                },
                {
                    # host with the specified MAC address is assigned the specified IP
                    "hw-address": "00:50:56:bb:0b:22",
                    "ip-address": "10.10.10.203",
                    "hostname": "cp-3.devopsvu.cluster1.local"
                },
                {
                    # host with the specified MAC address is assigned the specified IP
                    "hw-address": "00:50:56:bb:cb:3e",
                    "ip-address": "10.10.10.211",
                    "hostname": "w-1.devopsvu.cluster1.local"
                },
                {
                    # host with the specified MAC address is assigned the specified IP
                    "hw-address": "00:50:56:bb:76:72",
                    "ip-address": "10.10.10.212",
                    "hostname": "w-2.devopsvu.cluster1.local"

                } ]
                }
                ],

    "loggers": [
    {
        "name": "kea-dhcp4",
        "output-options": [
            {
                "output": "/var/log/kea/kea-dhcp4.log"




            }
        ],
        "severity": "INFO",

        "debuglevel": 0
    }
  ]
}
}